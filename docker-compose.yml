services:
  login:
    container_name: login 
    restart: on-failure
    env_file:
      - ./Login/development.env
    build:
      context: ./Login
    image: shoppiapi.azurecr.io/login
    depends_on:
      - database
    expose: ["3030"]
  register:
    container_name: register
    restart: on-failure
    env_file:
      - ./Register/development.env
    build:
      context: ./Register
    image: shoppiapi.azurecr.io/register
    depends_on:
      - database
      - emailverification
    expose: ["3020"]
  emailverification:
    container_name: emailverification
    restart: on-failure
    env_file:
      - ./EmailVerification/development.env
    build:
      context: ./EmailVerification
    image: shoppiapi.azurecr.io/emailverification
    depends_on:
      - database
    expose: ["3010"] 
  gateway:
    container_name: gateway
    restart: on-failure
    build:
      context: ./Orquestador
    image: shoppiapi.azurecr.io/orquestador
    depends_on:
      - login
      - register
      - emailverification
      - main-posts
      - create-posts
      - delete-posts
      - toggle-posts
      - update-posts
      - update-user
    ports: ["80:80"]
  database:
    container_name: database
    restart: on-failure
    image: mongo:4.4.6
    expose: ["27017"]
  main-posts:
    container_name: main-posts
    restart: on-failure
    env_file:
      - ./Posts/MainPosts/development.env
    build:
      context: ./Posts/MainPosts
    image: shoppiapi.azurecr.io/main-posts
    depends_on:
      - database
    expose: ["3040"]
  create-posts:
    container_name: create-posts
    restart: on-failure
    env_file:
      - ./Posts/Create/development.env
    depends_on:
      - database
    build:
      context: ./Posts/Create
    image: shoppiapi.azurecr.io/create-posts
    expose: ["3050"]
  toggle-posts:
    container_name: toggle-posts
    restart: on-failure
    env_file:
      - ./Posts/Toggle/development.env
    depends_on:
      - database
    build:
      context: ./Posts/Toggle
    image: shoppiapi.azurecr.io/toggle-posts
    expose: ["3080"]
  update-posts:
    container_name: update-posts
    restart: on-failure
    env_file:
      - ./Posts/Update/development.env
    depends_on:
      - database
    build:
      context: ./Posts/Update
    image: shoppiapi.azurecr.io/update-posts
    expose: ["3070"]
  delete-posts:
    container_name: delete-posts
    restart: on-failure
    env_file:
      - ./Posts/Delete/development.env
    depends_on:
      - database
    build:
      context: ./Posts/Delete
    image: shoppiapi.azurecr.io/delete-posts
    expose: ["3060"]
  update-user:
    container_name: update-user
    restart: on-failure
    env_file:
      - ./UpdateUser/development.env
    depends_on:
      - database
      - emailverification
    build:
      context: ./UpdateUser
    image: shoppiapi.azurecr.io/update-user
    expose: ["3090"]
  repetidos:
    container_name: repetidos
    restart: on-failure
    env_file:
      - ./Repetidos/development.env
    depends_on:
      - database
    build:
      context: ./Repetidos
    image: shoppiapi.azurecr.io/repetidos
    expose: ["3100"]
    
